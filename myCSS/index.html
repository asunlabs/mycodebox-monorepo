<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My CSS</title>
</head>
<body>
    <ol class="pet">
        <li>dog</li>
        <li>cat</li>
        <li>horse</li>
    </ol>

    <ol>
        <li>book</li>
        <li>music</li>
        <li>workout</li>
    </ol>

    <span>
        <a href="http://www.naver.com" target="_blank">
        Visited
        </a>
    </span>
    <span>
        <a href="http://www.google.com" target="_blank">
        Not Visited
        </a>
    </span>    

    <article>
        <h2>Input CSS focus test</h2>
        <label for="focus-test"> input 
            <input type="text" name="focus-test" id="focus-test"/>
        </label>
    </article>

    <ul id="inherit">
        <li>first</li>
        <li id="selected-list">second</li>
        <li>third</li>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Inventore reiciendis illo voluptate error!</p>
    </ul>

    <br><br><br><br><br>
    
    <ul class="cascading">
        <li 
        style="color: red;" 
        id="idSelector" 
        class="classSelector"
        >html
        </li>
        <li>css</li>
        <li>javascript</li>
    </ul>

    <br><br><br><br><br>

    <!-- Below PX and REM will look different depending on user's browser setting -->
    <div id="px">PX</div>
    <div id="rem">REM</div>

    <br><br><br><br><br>

    <!-- color in CSS -->
    <span id="black">black</span>
    <span id="powderblue">powderblue</span>
    <span id="hex">#445861</span>
    
</body>
</html>
