<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>first</p> <label for=""><input type="button" value="I am first" id="first" onclick="first()"></label>
    <p>second</p> <label for=""><input type="button" value="I am second" id="second" onclick="second()"></label>
    <p>third</p> <label for=""><input type="button" value="I am third" id="third" onclick="third()"></label>
    <p>open typing board</p> <label for=""><input type="button" value="Open" id="typing-board" onclick="typingBoard()"></label>
    <p>typing here</p> <input type="text" name="typing board" placeholder="type your text here" onkeypress="displayTyping(this.value)"/>

    <script>
        function first() {
            window.open("new_open.html", '_blank'); // window.open will return a new window object
        }
        function second() {
            window.open("new_open.html", '_self');
        }
        
        function third() {
            window.open("new_open.html", '_blank', 'new name'); // will open a new window named "new name"
        }
        function typingBoard() {
            window.open("new_open.html", '_blank');         
        }
        
    </script>

</body>
</html>
