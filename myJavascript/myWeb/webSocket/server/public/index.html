<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <header>
        <a href="#" tabindex="-1"><img src="logo.png" alt="logo" id="logo" ></a>
        <nav>
            <li>Main</li>
            <ul>
                <li>Chat</li>
                <li class="dropdown-item hidden">Enter</li>
            </ul>
            <li>About</li>
        </nav>
    </header>
    <main>
        <h1>Jake's chat app</h1>
        <p>Hello websocket</p>

        <div class="readMsg">

        </div>

        <form action="" class="sendMsg" tabindex="1">
            <input class="nickname" type="text" name="nickname" placeholder="Enter your nickname" />
            <input class="msg" type="text" name="message" placeholder="Enter your message" />
            <button class="sendBtn">Send</button>
        </form>
    </main>
    <footer>
        2021 &copy; All rights reserved Jake Sung
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
