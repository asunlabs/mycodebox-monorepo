<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            background-color:black;
            color:white;
        }
        body { 
            width: 100%;
            height: 100vh;
        }
        article { 
            position: absolute;
            transform: translateX(-50%) translateY(-50%);
            top: 50%;
            left: 50%;
            text-align: center;
            display: none;
        }
        h1 { 
            font-size: 3rem;
        }
        p { font-size: 1.2rem; }
        .active { 
            animation: slideIn 1s ease-in-out 3;
        }
        @keyframes slideIn {
            0% { 
                transform: rotateX(0deg);
            }
            100% { 
                transform: rotateX(360deg);
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <article class="counter">
        <h1 class="display" data-target="301"></h1>
        <p>We hit this much!</p>
        <!-- <h1 class="check"></h1> -->
    </article>
    <script src="script.js"></script>
    <script src="check.js"></script>
</body>
</html>
