<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen</title>
</head>
<body>
    <h1>Ramen ingredient</h1>
    <ul class="javascriptList">
        <!-- creating HTML element with Javascript -->
        <script>
            const ramen = {"main":"noodle", "condiment":"spicy seasoning", "water":"water"}; 
            for (key in ramen) { 
                document.write("<li>"+key+" "+ramen[key]+"</li>");
            }
        </script>
    </ul>

    <ul class="htmlList">
        <li>main noodle</li>
        <li>condiment spicy seasoning</li>
        <li>water water</li>
    </ul>

</body>
</html>
