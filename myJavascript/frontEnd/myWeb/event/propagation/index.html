<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        fieldset {
            display: inline-block;
            width: 700px;
            margin: 1rem;
        }
    </style>

    <title>Document</title>
</head>
<body>
    <!-- fieldset displays a set of controls in form tag. legend, as a
    first child of fieldset, titles below elements.  -->

    <fieldset>
        <legend>User information</legend>
        <label for="name"> name : 
            <input type="button" id="name" value="Get random"/>
        </label>
        <label for="age"> age : 
            <input type="text" id="age"/>
        </label>
    </fieldset>
    <fieldset>
        <legend>Character information</legend>
        <label for="nickname"> nickname : 
            <input type="button" id="nickname" value="Get random"/>
        </label>
        <label for="character-class"> character class : 
            <input type="text" id="character-class"/>
        </label>
    </fieldset>


    <script src="propagation.js"></script>
</body>
</html>
