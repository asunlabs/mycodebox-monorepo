<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .articles { 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid black;
        }
        article { 
            border: 1px solid black;
            padding: 1rem;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <section class="articles">
        <article>
            <h2>Fetch : GET request</h2>
            <p class="display"></p>
            <button class="getBtn">Get JSON</button>
        </article>
        <article>
            <h2>Fetch : POST request</h2>
            <p class="display-post"></p>
            <button class="postBtn">Post JSON</button>
        </article>
        <article>
            <h2>Fetch : DELETE request</h2>
            <p class="display-delete"></p>
            <button class="deleteBtn">Delete JSON</button>
        </article>
        <article>
            <h2>Fetch : UPDATE request</h2>
            <p class="display-update"></p>
            <button class="updateBtn">Update JSON</button>
        </article>
    </section>
    <script src="./async.js"></script>
</body>
</html>
