<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a:focus {
            background-color: black;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div tabindex="1" class="overlay"></div>
    
    <label for="date">Date tag in HTML5 <br>
        <!-- <input type="date" name="date" id="date" tabindex=2/> -->
    </label>
    
    <p tabindex="2">
        hello world <time datetime="2021-12-23">Monday</time>
    </p>

    <form action="">
        <input type="email" placeholder="email here" required/>
        <input type="password" placeholder="password here"/>
        <input type="submit" value="Submit">
    </form>
    <div>div is not focusable with tab key</div>

    <a href="https://www.google.com" accesskey="a" tabindex="1">Move to Google</a>
</body>
</html>
