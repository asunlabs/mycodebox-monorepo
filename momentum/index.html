<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>momentum</title>
</head>


<body>
    <h2 id="clock">00:00</h2>
    
    <!-- Restriction on user login data input can be done in JS level as well
    however browser alreadys provides a form tag like below so for productivity use
    below form tag in HTML-->
    <form id="login-form" class="login-form"> 
        <input 
        required
        maxlength="15"
        type="text" 
        placeholder="Enter your name" 
        />
        <button>Login</button>
    </form>

    <!-- action attribute in form tag represent a destination URL when form data is sent
    to server. 
    example : <form action="www.abcd.com/index.html" -->
    <!-- <form><a href="https://nomadcoders.co/">Nomad Homepage</a></form> -->
    
    <h1 id="greeting" class="hidden"></h1>

    <!-- Create a to-do form -->
    <form id="todo-form">
        <input type="text" placeholder="Write your to-dos" required />
    </form>

    <!-- Create a to-do list -->
    <ul id="todo-list">
        <li>
            <span>text</span>
            <button>X</button>
        </li>
    </ul>

    <!-- Create a random quote -->
    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <!-- Create a weather section -->
    <div id="weather">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- HTML loads Javascript files -->
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script> 
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script> 
    
</body>


</html>
