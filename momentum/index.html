<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>momentum</title>
</head>


<body>
    <!-- Restriction on user login data input can be done in JS level as well
    however browser alreadys provides a form tag like below so for productivity use
    below form tag in HTML-->
    <form id="login-form" class="login-form"> 
        <input 
        required
        maxlength="15"
        type="text" 
        placeholder="Enter your name" 
        />
        <button>Login</button>
    </form>

    <!-- action attribute in form tag represent a destination URL when form data is sent
    to server. 
    example : <form action="www.abcd.com/index.html" -->
    <!-- <form><a href="https://nomadcoders.co/">Nomad Homepage</a></form> -->
    
    

    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock">00:00</h2>
    
    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <!-- HTML loads Javascript files -->
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script> 
    <script src="js/quote.js"></script> 
    
</body>


</html>
