<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Debugging Exercise</title>

    <!-- tutorial reference : https://www.youtube.com/watch?v=eGpCdJ8DDaM&t=81s -->
</head>
<body>
    
    <div class="container">
        <!-- onsubmit(event handler) and action(attribute) in HTML - both used in form tag
        onsubmit : executes a Javascript when a form is submitted (executes first)
        action : specifies where to send the form-data when a form is submitted. Method
        attribute used together. 

        plus, addEventListener is not supported in eary IE version( 0~8: not supported). 
        -->
        <form onsubmit="submitName(event)">
            <h3>Reversing a name</h3>
            <div class="input">
                <!-- name attribute in form tag sets the form's name -->
                <input 
                    name="formName"    
                    class="nameInput"
                    type="text"      
                    placeholder="Enter your name"
                    maxlength="10" 
                    required/>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>

        <p class="reversedName">Your reversed name is: </p>

    </div>

    <script src="app.js"></script>
</body>
</html>
