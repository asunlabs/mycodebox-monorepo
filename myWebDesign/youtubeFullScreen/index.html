<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT FULLSCREEN</title>

    <style>
        
        a, a:visited { 
            text-decoration: none;
            margin-left: 10px;
        }

        .lorem-title {
            z-index: 10;
        }

        .yt-hackathon { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-size: cover;
            background-repeat: no-repeat;
        }

    </style>

</head>

<body>
    <div id="wrapper">
        <p class="lorem-title">Lorem, ipsum dolor.</p>
    
        <div class="wrapper">
            <iframe 
            class="yt-hackathon"
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/fiohFVmiaWo" 
            autoplay
            title="Team Kosk Hackathon Review"
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
            </iframe>
            <a href="#">Play</a>
            <a href="#">Pause</a>
            <a href="#">Volume up</a>
            <a href="#">Volumn down</a>
            <a href="#">Mute</a>
        </div>

    </div>

</body>

</html>
