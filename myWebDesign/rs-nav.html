<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive navigation</title>
    <!-- Responsive design order : mobile -> other devices like table -> PC -->
    <meta name="viewport" content="width=device-width, inital-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>

        <!-- Emmet coding in HTML : ul>(li>a[href="#"])*6 
        extension installation - live server in VS Code 
        keyboard shortcut setting : ctrl + l (live), ctrl + s (server) -->
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">WEB</a></li>
            <li><a href="#">DESIGN</a></li>
            <li><a href="#">MAP</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>

        <!-- trigger: when triggered, elements in mobile environment either 
        pops up or gone  -->
        <a href="#" id="trigger">MENU</a>
    </nav>

</body>
</html>
